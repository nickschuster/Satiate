type User @model @auth(rules: [{ allow: owner }]) {
  id: ID! # Cognito SUB attribute.
  days: [Day] @connection(keyName: "byDay", fields: ["id"])
}

type Day @model @auth(rules: [{allow: owner}]) @key(name: "byDay", fields: ["userId", "id"]) {
  userId: ID!
  id: ID!
  pretty: String
  meals: [Meal]
}

type Meal {
  name: String
  ingredients: [Ingredient]
}

type Ingredient {
  name: String
  calories: Int
  protein: Int
  fat: Int
  carbs: Int
}